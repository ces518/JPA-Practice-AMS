<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" th:object="${createForm}" method="post">
        <div class="form-group">
            <label th:for="testTypeId">시험분류</label>
            <select
                th:field="*{testTypeId}"
                th:class="${#fields.hasErrors('testTypeId')}? 'form-control fieldError' : 'form-control'"
            >
                <option value="">시험분류를 선택하세요.</option>
                <option th:each="testType: ${testTypes}" th:value="${testType.id}" th:text="${testType.name}"></option>
            </select>
            <p th:if="${#fields.hasErrors('testTypeId')}"
               th:errors="*{testTypeId}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="subjectId">과목</label>
            <select
                th:field="*{subjectId}"
                th:class="${#fields.hasErrors('subjectId')}? 'form-control fieldError' : 'form-control'"
            >
                <option value="">과목을 선택하세요.</option>
                <option th:each="subject: ${subjects}" th:value="${subject.id}" th:text="${subject.name}"></option>
            </select>
            <p th:if="${#fields.hasErrors('subjectId')}"
               th:errors="*{subjectId}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="name">학생</label>
            <select
                th:field="*{memberId}"
                th:class="${#fields.hasErrors('memberId')}? 'form-control fieldError' : 'form-control'"
            >
                <option value="">학생을 선택해주세요.</option>
                <option th:each="member: ${members}" th:value="${member.id}" th:text="${member.name}"></option>
            </select>
            <p th:if="${#fields.hasErrors('memberId')}"
               th:errors="*{memberId}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="name">점수</label>
            <input type="text" th:field="*{score}" class="form-control"
                   placeholder="점수를 입력하세요"
                   th:class="${#fields.hasErrors('score')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('score')}"
               th:errors="*{score}">Incorrect date</p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
