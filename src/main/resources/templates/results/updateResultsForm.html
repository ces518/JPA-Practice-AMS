<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" th:object="${updateForm}" method="post">
        <div class="form-group">
            <label th:for="testTypeId">시험분류</label>:
            <span th:text="${results.testType.name}"></span>
        </div>
        <div class="form-group">
            <label th:for="subjectId">과목</label>:
            <span th:text="${results.subject.name}"></span>
        </div>
        <div class="form-group">
            <label th:for="name">학생</label>:
            <span th:text="${results.member.name}"></span>
        </div>
        <div class="form-group">
            <label th:for="name">점수</label>
            <input type="text" th:field="*{score}" class="form-control"
                   placeholder="점수를 입력하세요"
                   th:class="${#fields.hasErrors('score')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('score')}"
               th:errors="*{score}">Incorrect date</p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
